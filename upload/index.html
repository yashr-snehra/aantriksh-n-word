<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Upload Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Arial&display=swap');
  </style>
</head>
<body>

<div class="container">
  <div class="upload-form">
    <h1>Media Upload Form</h1>
    <form id="mediaUploadForm" action="/upload" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="mediaType">Media Type:</label>
        <select id="mediaType" name="mediaType" class="custom-select">
          <option value="image">Image</option>
          <option value="video">Video</option>
          <option value="audio">Audio</option>
        </select>
      </div>
      <div class="form-group">
        <label for="collectionName">Collection Name:</label>
        <input type="text" id="collectionName" name="collectionName" required>
      </div>
      <div class="form-group">
        <label for="mediaTitle">Media Title:</label>
        <input type="text" id="mediaTitle" name="mediaTitle" required>
      </div>
      <div class="form-group upload-media">
        <label for="mediaFile">Upload Media:</label>
        <div class="file-upload">
          <input type="file" id="mediaFile" name="nftFile" accept="image/*, video/*, audio/*" required>
          <span class="custom-file-upload">Choose File</span>
        </div>
      </div>
      <div class="form-group">
        <button type="submit">Upload</button>
      </div>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
